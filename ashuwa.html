<!DOCTYPE html>
<html>
<head>
    <title>Join Me on Facebook</title>
    <style>
        /* Page background and font styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
        }

        /* Centering the content */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading styling */
        h1 {
            text-align: center;
            color: #2c3e50; /* Dark blue */
            font-size: 36px;
        }

        /* Paragraph styling */
        p {
            font-size: 18px;
            color: #34495e; /* Dark grayish-blue */
            text-align: center;
        }

        /* Link button styling */
        a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #3498db; /* Facebook blue */
            border-radius: 5px;
            text-decoration: none;
            margin: 20px auto;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the link */
        a:hover {
            background-color: #2980b9; /* Darker Facebook blue */
        }
    </style>
</head>
<body>

   
    <div class="container">
        <h1>Welcome to My Webpage!</h1>
        <p>Join me on my Facebook page for more updates and content!</p>

        
        <a href="https://www.facebook.com/abubakar.shuwa.5" target="_blank">
            Click here to join me on Facebook
        </a>

        <p>Don't miss out on the latest news. Click the link above to connect with me on Facebook!</p>
    </div>

</body>
</html>
